<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

   <script>

    var ATM=parseInt(prompt("Enter A Number"));
    
    document.write("Enter ATM Warmly!<br/>");
    document.write("<br/>");


    switch(ATM)
    {
      case 1:document.write("Enter Your ATM Card<br/>");
             document.write("<br/>");
      break;       
      
      case 2:document.write("Choose Language<br/>");
             document.write("<br/>");
      break;       

      case 3:document.write("Enter Pin Number<br/>");
             document.write("<br/>");
      break;       

      case 4:document.write("Check Avalable Balance<br/>");
             document.write("<br/>");
      break;       

      case 5:document.write("Debit Amount Of Your Desire<br/>");
             document.write("<br/>");
      break;       

      case 6:document.write("Check Avalable Balance after debating<br/>");
             document.write("<br/>");
      break;

      default:document.write("Something Gone Wrong With The ATM or Your ATM Card<br/>");
              document.write("<br/>");

    }

    document.write("Exiting ATM Warmly");
    
    </script> 

</body>
</html>
